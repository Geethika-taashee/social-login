{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-color: #f4f7fc;
        font-family: 'Arial', sans-serif;
        }
        .container-login {
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }
        .row {
        width: 100%;
        }
        .col-lg-6 {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        .text-center h2 {
        color: #333;
        font-weight: bold;
        }
        .btn-google, .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        .btn-google {
            background-color: #3974c0;
        }

        .btn-google.github {
            background-color: #942020;
        }
        .btn-github {
        background-color: #f33636;
        color: white;
        }   
        .btn-github img {
            width: 20px;
            margin-right: 10px;
        }
        .btn-submit {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        }
        .btn-submit:hover {
        background-color: #0056b3;
        }
        .divider {
        margin-top: 20px;
        border-top: 1px solid #ddd;
        margin-bottom: 20px;
        }
        .form-control {
        margin-bottom: 15px;
        }
        .text-muted {
        font-size: 14px;
        }
        .text-dark a {
        color: #007bff;
        }
        .text-dark a:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-login">
        <div class="row align-items-center justify-content-center" style="height: 87vh;">
            <div class="col-lg-3"></div>
            <div class="col-lg-6"> 
                <div class="bg-white p-4 rounded-3 shadow text-center">
                    <h2 class="text-dark">Welcome!</h2>
                    {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                <a href="{% provider_login_url 'google' %}">
                    <button class="btn btn-google">
                        <img src="https://playtht-website-assets.s3.amazonaws.com/img/brand/google.svg" alt="Google logo"/>Sign up with Google
                    </button>
                </a>
                <a href="{% provider_login_url 'github' %}">
                    <button class="btn btn-google github">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo"/>Sign up with GitHub
                    </button>
                </a>

                    <div class="text-dark text-muted">or use your email</div>
                    <form class="form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        <input type="password" class="form-control" name="password" id="Password1" placeholder="Password" required>
                        <p class="text-dark mt-2">
                            New User? <a href="{% url 'signup' %}">Signup</a>
                        </p>                    
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                    <div class="divider"></div>
                    <p class="text-dark text-muted">
                        Forgot your password? <a href="#">Reset</a>
                    </p>
                </div>
            </div>           
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
</html>
